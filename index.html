<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Creator Online</title>
    <link rel="stylesheet" href="./assets/css/all-in-one.css">
    <style>
        body {
            background: #222;
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        #imgContainer {
            transform: perspective(200px) rotateY(3deg);
            background-color: rgba(0, 0, 0, .3);
            border: 10px solid rgba(0, 0, 0, .8) !important;
            outline: 5px solid rgba(215, 255, 83, 0.3) !important;
        }

        #infoContainer {
            right: 22px;
            bottom: 48px;
            pointer-events: none;
        }
    </style>
</head>

<body class="gradient-background">
    <div id="barContainer" class="oc-pos-fixed"></div>
    <div id="imgContainer" class="oc-area oc-split-5 oc-p-16 oc-pos-relative"></div>
    <div id="infoContainer" class="oc-pos-fixed oc-p-24">
        <div class="oc-text-c70 oc-ts-80 oc-right" style="font-size: 32px;color: white;">
            Digital Art Creator Online</div>
        <div class="oc-text-c70 oc-ts-80 oc-right" style="font-size: 18px;color: white;">
            DACO / 大口藝術創作</div>
        <div class="oc-text-c70 oc-ts-80 oc-right oc-mt-8" style="font-size: 14px;color: rgb(215, 255, 83);">
            Photographer / Artist / Programmer </div>
        <div class="oc-text-c70 oc-ts-80 oc-mt-16 oc-right">
            <a href="#" target="_blank">
                <button class="oc-p-8 oc-bd-1 oc-bdb-4 oc-bd-c100 oc-text-c100 oc-bd-radius-4 oc-bg-c20"
                    style="pointer-events: all;">&gt;
                    Enter Site</button>
            </a>
        </div>
    </div>
    <script>
        const bg = document.body
        const bgCanvas = document.createElement('canvas')
        const bgContext = bgCanvas.getContext('2d')
        bgCanvas.width = screen.width
        bgCanvas.height = screen.height
        bgContext.strokeStyle = '#111'
        let r = 100, prex = 0, prey = 0
        for (let j = -10; j < 100; j++) {
            for (let i = 0; i < 180; i++) {
                bgContext.beginPath()
                bgContext.moveTo(prex, prey)
                prex = i * 10
                prey = j * 20 + r * Math.sin(i * 3 / 180 * Math.PI)
                bgContext.lineTo(prex, prey)
                if (i % 180 != 0) bgContext.stroke()
            }
        }
        bg.style.backgroundImage = `url(${bgCanvas.toDataURL()})`

        let count = 24;
        for (let i = 0; i < count; i++) {
            let img = new Image()
            img.onload = () => {
                img.onload = null
                img.style.position = 'relative'
                img.style.filter = 'grayscale(.9)'
                img.style.transition = 'filter .5s, transform .5s'
                img.style.boxShadow = '0px 0px 10px black'
                img.style.border = '5px solid black'
                document.getElementById('imgContainer').append(img)
            }
            img.src = `./assets/img/stylized-photo/sp${i + 1}.png`
            img.onmouseenter = () => {
                img.style.filter = 'grayscale(0)'
                img.style.transform = 'perspective(400px) scale(1.3) rotateY(5deg)';
                [...document.getElementById('imgContainer').getElementsByTagName('img')].forEach(img => {
                    img.style.zIndex = 0
                })
                img.style.zIndex = 1
            }
            img.onmouseleave = () => {
                img.style.filter = 'grayscale(1)'
                img.style.transform = 'perspective(400px) scale(1) rotateY(0deg)';
                [...document.getElementById('imgContainer').getElementsByTagName('img')].forEach(img => {
                    img.style.zIndex = 0
                })
            }
        }

        const imgC = document.getElementById('imgContainer')
        imgC.style.transition = 'opacity 1s'
        imgC.onmouseenter = () => { imgC.style.opacity = '1'; }
        imgC.onmouseleave = () => { imgC.style.opacity = '0.8'; }

        let barCount = 72
        let bars = []
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div')
            bar.style.position = 'absolute'
            bar.style.left = i * 22 + 'px';
            bar.style.top = '50vh';
            bar.style.height = '50vh';
            bar.style.width = '10px'
            bar.style.backgroundColor = 'white'
            bar.style.opacity = .3
            bar.style.borderRight = '5px solid black'
            bar.style.boxShadow = '0px 0px 10px black'
            bar.style.transform = 'translateY(-50vh)'
            bar.degree = i * 10;
            document.getElementById('barContainer').append(bar)
            bars.push(bar)
        }

        const update = () => {
            bars.forEach(bar => {
                bar.degree++
                let r = Math.sin(bar.degree / 180 * Math.PI)
                bar.style.top = 50 + (50 * r) + 'vh';
                bar.style.height = 50 + (50 * r) + 'vh';
                bar.style.width = 10 * (1.5 * r) + 'px';
            })
            requestAnimationFrame(update)
        }
        requestAnimationFrame(update)
    </script>
</body>

</html>
